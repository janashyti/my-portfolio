<!DOCTYPE html>
<html lang="en">

<style>
    /* Banner styles */
    .banner {
        background-color: #222;
        padding: 100px 0;
        text-align: center;
        color: white;
        font-family: 'Arial', sans-serif;
    }

    .banner-content {
        max-width: 800px;
        margin: 0 auto;
    }

    .banner h1 {
        font-size: 40px;
        color: #ffffff; /* Pinkish */
        font-weight: bold;
        margin-bottom: 20px;
    }

    .btn {
        background-color: #8e44ad;
        color: white;
        padding: 12px 25px;
        border-radius: 30px;
        font-size: 18px;
        text-transform: uppercase;
        margin: 10px;
        text-decoration: none;
    }

    .btn:hover {
        background-color: #f56ba0;
    }

    /* Typing Effect */
    .typing {
        display: inline-block;
        border-right: 3px solid #ffffff;
        padding-right: 5px;
        white-space: nowrap;
        overflow: hidden;
        width: 0;
        animation: typing 3s steps(30) 1s forwards, blink 0.75s step-end infinite;
    }

    @keyframes typing {
        from {
            width: 0;
        }
        to {
            width: 95%;
        }
    }

    @keyframes blink {
        50% {
            border-color: transparent;
        }
    }
</style>

    <script>
        // Typing Effect for the Banner Text
        const typedText = document.getElementById('typed-text');
        const text = "I'm Jana Shyti";
        let index = 0;

        function typeText() {
            if (index < text.length) {
                typedText.innerHTML += text.charAt(index);
                index++;
                setTimeout(typeText, 100);  // Adjust typing speed here
            }
        }

        // Call the typing effect function
        window.onload = typeText;
    </script>
